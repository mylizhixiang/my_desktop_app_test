
name: 🚀 自动构建双平台安装包

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  # ========== Windows 构建部分 ==========
  build-windows:
    runs-on: windows-latest
    name: 🔨 构建 Windows 安装包
    steps:
      - name: ⬇️ 检出代码
        uses: actions/checkout@v4

      - name: 🧰 设置 Flutter 环境
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'  # 👈 修改为你的版本

      - name: 🏗️ 构建 Windows Release
        run: flutter build windows --release

      - name: 📦 生成 MSIX 安装包
        shell: bash  # 💡 关键修改：强制使用bash解析命令
        run: |
          flutter pub add msix
          flutter pub run msix:create \
            --display-name "打包测试安装包" \    # ✅ 应用显示名
            --publisher "CN=TestPublisher" \  # ✅ 测试证书标识
            --build-number "$(date +%Y%m%d)" \ # ⚡ 动态生成构建号（如 20240209） 
            --version 1.0.0.0                  # ✅ 合规四段版本号

      - name: ⬆️ Upload Windows安装包
        uses: actions/upload-artifact@v4.3.1
        with:
          name: windows-package
          path: build/windows/runner/Release/*.msix
      - name: ⚙️ 调试环境信息 (可选)
        run: |
          echo "Flutter 版本:"
          flutter --version
          echo "当前用户: $(whoami)"
          echo "当前路径: $PWD"
          

  # ========== Linux 构建部分 =================
  build-linux:
    runs-on: ubuntu-22.04
    name: 🐧 构建 Linux 安装包
    steps:
      - name: ⬇️ 检出代码
        uses: actions/checkout@v4

      - name: 🧰 设置 Flutter 环境
        uses: subosito/flutter-action@v2

      - name: 🔧 安装依赖库
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            clang \
            libgtk-3-dev \
            liblzma-dev \
            pkg-config

      - name: 🏗️ 构建 Linux Release
        run: |  # 💡 增加编译前校验
          echo "=== 验证编译环境 ==="
          cmake --version
          ninja --version
          flutter config --enable-linux-desktop
          flutter build linux --release

      - name: 📦 打包 DEB 安装包
        run: |
          # 💡 创建必要的DEB包目录结构
          mkdir -p ${{ github.workspace }}/deb_package/usr/local/bin
          mkdir -p ${{ github.workspace }}/deb_package/DEBIAN
        
          # 💡 复制构建产物到打包目录（调整路径为你的实际可执行文件位置）
          cp -r build/linux/x64/release/bundle/* ${{ github.workspace }}/deb_package/usr/local/bin/

          # 💡 创建control文件（需自定义下列参数）
          echo "Package: ${PKG_NAME}
            Version: ${VERSION}
            Architecture: amd64
            Maintainer: Lizhixiang <11.7664795@qq.com>  # ❗❗ 改成你的信息
            Description: A Flutter application built via GitHub Actions
          " > ${{ github.workspace }}/deb_package/DEBIAN/control
        
          # 💡 设置文件权限（必须步骤）
          find ${{ github.workspace }}/deb_package -type d -exec chmod 755 {} \;
          find ${{ github.workspace }}/deb_package -type f -exec chmod 644 {} \;
          chmod +x ${{ github.workspace }}/deb_package/usr/local/bin/$(basename $APP_BIN)
        
          # 💡 构建DEB包
          dpkg-deb --build ${{ github.workspace }}/deb_package ${{ github.workspace }}/linux-package.deb
          

      - name: ⬆️ Upload Linux安装包
        uses: actions/upload-artifact@v4.3.1
        with:
          name: linux-package
          path: ${{ github.workspace }}/linux-package.deb

